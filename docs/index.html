<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ConvoScript Specification</title>
    <style>
      body {
        background: black;
        margin: 0;
        padding: 0;
      }

      .icon-container {}
      
      .fill {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      .center-content {
        justify-content: center;
        align-content: center;
        display: inline-flex;
        flex-direction: raw;
      }
      
    </style>
  </head>
  <body>
    <div class="icon-container center-content fill">
      <img
        class="banner-icon"
        src="https://raw.githubusercontent.com/iamheshan/convoscript-spec/master/docs/site/assets/banner_icon_300x140.svg"
      />
    </div>
  </body>
</html>
